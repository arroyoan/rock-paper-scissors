<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Rock, Paper, Scissors</title>
<!-- 
  Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

</head>
<body>
  <div class="wrapper">
    <!--scoreboard-->
    <div class="scoreboard">
      <div class="scoreboard__title">
        <h1>ROCK</h1>
        <h1>PAPER</h1>
        <h1>SCISSORS</h1>
      </div>
      <div class="scoreboard__counter">
        <div class="counter__card">
          <h6 class="score__header">Score</h6>
          <h3 class="score" >0</h3>
        </div>
      </div>
    </div>

    <!-- Main Conent Section-->
    <div class="content__wrapper"></div>

    <!--Rules Button-->
    <div class="rules">
      <button class="rules">Rules</button>
    </div>
  </div>

</body>
</html>
